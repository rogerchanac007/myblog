{% extends "blog/base.html" %}
{% block container %}
  <article>
      {% for post in posts %}
          <section>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{post.titulo}}</a>
            <a class="btn btn-sm btn-success" href="{% url 'post_edit' pk=post.pk %}">Editar</a>
            </h2>
              <p>{{post.texto}}</p>
              <small>{{post.create_date}}</small>
          </section>
      {% endfor %}
  </article>
{% endblock %}
